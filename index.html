<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/sdfasf.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #content {
            display: none;
            position: absolute; /* Обеспечиваем, что контент покажется поверх фона */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            background-color: green;
            margin: 10px;
        }
        .invitation {
            color: white; /* Устанавливаем белый цвет текста для видимости */
            font-size: 24px;
            margin: 20px;
        }
        .no {
            background-color: red;
            cursor: not-allowed; /* Стиль курсора для неактивной кнопки */
        }
    </style>
</head>
<body>
    <button id="openButton" onclick="openCard()">Открыть открытку</button>
    <div id="content">
        <audio id="background-music" loop>
            <source src="https://raw.githubusercontent.com/Zahar6301/otkrytka/main/dk-liubov_0gDghS2v.mp3" type="audio/mp3">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="invitation">
            Приглашаю вкусно покушать и выпить пива
        </div>
        <button class="yes" onclick="changeBackground()">Да</button>
        <button class="no" disabled>Нет</button>
    </div>

    <script>
        function openCard() {
            var openButton = document.getElementById('openButton');
            var content = document.getElementById('content');
            var audio = document.getElementById('background-music');

            // Скрыть кнопку "Открыть открытку"
            openButton.style.display = "none";

            // Показать контент
            content.style.display = "flex";

            // Воспроизведение музыки
            audio.play();
        }

        function changeBackground() {
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/maxresdefault.jpg')";
            setTimeout(function() {
                document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/kot2.gif')";
            }, 5000); // Вернуть первый фон через 5 секунд
        }
    </script>
</body>
</html>
