<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/%D1%81%D1%82%D0%B5%D0%BF%D0%B0%D0%BD-%D0%BA%D0%BE%D1%82.gif'); /* Здесь укажите путь к вашему фоновому изображению */
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .invitation {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: green;
        }
        .no {
            background-color: red;
        }
    </style>
</head>
<body>
    <iframe frameborder="0" allow="clipboard-write" style="border:none;width:100%;height:210px;" width="100%" height="210" src="https://music.yandex.ru/iframe/track/92139025/18426229" data-start="47">Слушайте <a href='https://music.yandex.ru/album/18426229/track/92139025'>Любовь (Remake)</a> — <a href='https://music.yandex.ru/artist/5934411'>DK</a> на Яндекс Музыке</iframe>
    <div class="invitation">
        Приглашаю вкусно покушать и выпить пива
    </div>
    <button class="yes" onclick="changeBackground()">Да</button>
    <button class="no" onmouseover="moveButton(this)">Нет</button>
    
    <script>
        document.querySelector('iframe').onload = function() {
            this.contentWindow.document.querySelector('audio').currentTime = 47;
            this.contentWindow.document.querySelector('audio').play();
        };
        
        function changeBackground() {
            document.body.style.backgroundImage = "url('new_background.jpg')"; /* Укажите новый путь к изображению */
        }
        
        function moveButton(btn) {
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * window.innerHeight + 'px';
            btn.style.left = Math.random() * window.innerWidth + 'px';
        }
    </script>
</body>
</html>
