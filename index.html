<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на ужин</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: no-repeat center center fixed;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }
        #initial-background {
            background-image: url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/sdfasf.jpg');
        }
        #content {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            margin: 10px;
        }
        .yes {
            background-color: green;
        }
        .no {
            background-color: red;
            cursor: not-allowed;
        }
    </style>
</head>
<body id="initial-background">
    <button id="openButton" onclick="openCard()">Открыть картинку</button>
    <div id="content">
        <audio id="background-music" loop>
            <source src="https://raw.githubusercontent.com/Zahar6301/otkrytka/main/dk-liubov_0gDghS2v.mp3" type="audio/mp3">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="invitation">Пошли вкусно кушать и пить пиво</div>
        <button class="yes" onclick="changeBackground()">Да</button>
        <button class="no" disabled>Нет</button>
    </div>

    <script>
        function openCard() {
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/kot2.gif')";
            var openButton = document.getElementById('openButton');
            var content = document.getElementById('content');
            var audio = document.getElementById('background-music');

            // Скрыть кнопку "Открыть картинку"
            openButton.style.display = "none";

            // Показать контент
            content.style.display = "flex";

            // Воспроизведение музыки
            audio.play();
        }

        function changeBackground() {
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/maxresdefault.jpg')";
            var content = document.getElementById('content');

            // Скрыть контент
            content.style.display = "none";

            // Возврат к исходному состоянию через 3 секунды
            setTimeout(function() {
                document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/sdfasf.jpg')";
                var openButton = document.getElementById('openButton');
                openButton.style.display = "block"; // Показать кнопку "Открыть картинку"
                content.style.display = "none"; // Скрыть контент снова
            }, 3000);
        }
    </script>
</body>
</html>
