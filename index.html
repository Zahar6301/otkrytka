<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/kot2.gif'); /* Начальное фоновое изображение */
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .invitation {
            font-size: 24px;
            margin-bottom: 20px; /* Отступ перед кнопками */
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: green;
        }
        .no {
            background-color: red;
            cursor: not-allowed; /* Стиль курсора для неактивной кнопки */
        }
    </style>
</head>
<body>
    <div class="invitation">
        Приглашаю вкусно покушать и выпить пива
    </div>
    <div>
        <button class="yes" onclick="changeBackground()">Да</button>
        <button class="no" disabled>Нет</button> <!-- Кнопка Нет теперь неактивна -->
    </div>
    
    <script>
        function changeBackground() {
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/maxresdefault.jpg')";
        }
    </script>
</body>
</html>
