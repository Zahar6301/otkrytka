<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/kot2.gif'); /* Начальное фоновое изображение */
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .invitation {
            font-size: 24px;
            margin-bottom: 20px; /* Отступ перед кнопками */
            color: black; /* Цвет текста */
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none; /* Убрать стандартные границы */
            border-radius: 20px; /* Округлённые края */
            color: white; /* Цвет текста на кнопках */
            font-weight: bold; /* Жирный шрифт текста */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Тень для кнопок */
        }
        .yes {
            background-color: green;
        }
        .no {
            background-color: red;
            cursor: not-allowed; /* Стиль курсора для неактивной кнопки */
        }
    </style>
</head>
<body>
    <audio loop autoplay>
        <source src="https://raw.githubusercontent.com/Zahar6301/otkrytka/main/dk-liubov_0gDghS2v.mp3">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    <div class="invitation">
        Приглашаю вкусно покушать и выпить пива
    </div>
    <div>
        <button class="yes" onclick="changeBackground()">Да</button>
        <button class="no" disabled>Нет</button> <!-- Кнопка Нет теперь неактивна -->
    </div>
    
    <script>
        function changeBackground() {
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/maxresdefault.jpg')";
            setTimeout(function() {
                document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/kot2.gif')";
            }, 20000); // Вернуть первый фон через 20 секунд
        }
        
        // Проверка и принудительное включение аудио, если браузер блокирует автозапуск
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.querySelector('audio');
            audio.play().catch(error => {
                console.error("Автовоспроизведение аудио заблокировано браузером. Воспроизведение будет запущено вручную.");
                // Показать кнопку воспроизведения или сообщение, если это необходимо
            });
        });
    </script>
</body>
</html>
