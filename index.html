<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/kot2.gif'); /* Задаем начальное фоновое изображение */
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .invitation {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: green;
        }
        .no {
            background-color: red;
        }
    </style>
</head>
<body>
    <iframe frameborder="0" allow="autoplay; clipboard-write" style="border:none;width:100%;height:210px;" width="100%" height="210" src="https://music.yandex.ru/iframe/track/92139025/18426229?autoplay=true#play"></iframe>
    <div class="invitation">
        Приглашаю вкусно покушать и выпить пива
    </div>
    <button class="yes" onclick="changeBackground()">Да</button>
    <button class="no" onmouseover="moveButton(this)">Нет</button>
    
    <script>
        // Принудительное воспроизведение музыки с заданной секунды
        const iframeElement = document.querySelector('iframe');
        const checkIframeLoad = () => {
            const player = iframeElement.contentWindow.document.querySelector('.player-controls__btn_play');
            if (player) {
                player.click(); // Начать воспроизведение
                setTimeout(() => {
                    const time = iframeElement.contentWindow.document.querySelector('.progress__bar');
                    if (time) {
                        time.value = 47; // Установить начальное время воспроизведения
                        iframeElement.contentWindow.document.querySelector('.progress__bar').dispatchEvent(new Event('change'));
                    }
                }, 1000);
            } else {
                setTimeout(checkIframeLoad, 1000);
            }
        };
        checkIframeLoad();

        function changeBackground() {
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/Zahar6301/otkrytka/main/maxresdefault.jpg')";
        }
        
        function moveButton(btn) {
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * window.innerHeight + 'px';
            btn.style.left = Math.random() * window.innerWidth + 'px';
        }
    </script>
</body>
</html>
